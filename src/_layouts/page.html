---
layout: default
---

{% contentfor head %}
<meta content="{{ page.description }}" name="description" />

<meta content='website' property='og:type'/>

{% endcontentfor %}

<div class="page">

  <header class="page-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="page-content">
    {{ content }}
  </article>
</div>
